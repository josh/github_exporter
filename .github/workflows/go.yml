name: Go

on:
  push:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          go build

      - uses: actions/upload-artifact@v4
        with:
          name: github_exporter
          path: github_exporter
          if-no-files-found: error
          retention-days: 90
